<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Leave Management System</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="animated-bg">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
    </div>

    <div id="loginPage" class="container">
        <div class="header">
            <div class="logo-container">
                <i class="fas fa-briefcase"></i>
            </div>
            <h1>Employee Leave Management</h1>
            <p>Streamline your leave requests with ease</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchLoginTab('employee')">
                <i class="fas fa-user"></i> Employee
            </button>
            <button class="tab-btn" onclick="switchLoginTab('hr')">
                <i class="fas fa-user-tie"></i> HR
            </button>
        </div>

        <div id="employeeLoginForm" class="form-content active">
            <form onsubmit="loginEmployee(event)" autocomplete="off" novalidate>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="loginEmpEmail" placeholder="your.email@company.com" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="loginEmpPass" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>

        <div id="hrLoginForm" class="form-content">
            <form onsubmit="loginHR(event)" autocomplete="off" novalidate>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="loginHrEmail" placeholder="hr.admin@company.com" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="loginHrPass" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>

        <div class="link-text">
            Don't have an account? <a href="#" onclick="showPage('register')">Register here</a>
        </div>
    </div>

    <div id="registerPage" class="container hidden">
        <div class="header">
            <div class="logo-container">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>Create Your Account</h1>
            <p>Join our leave management system today</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchRegisterTab('employee')">
                <i class="fas fa-user"></i> Employee
            </button>
            <button class="tab-btn" onclick="switchRegisterTab('hr')">
                <i class="fas fa-user-tie"></i> HR
            </button>
        </div>

        <div id="employeeRegisterForm" class="form-content active">
            <form onsubmit="registerEmployee(event)" autocomplete="off" novalidate>
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="empName" name="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="empEmail" name="email" placeholder="your.email@company.com" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-building"></i> Department</label>
                    <select id="empDept" name="dept" required>
                        <option value="">Select Department</option>
                        <option value="IT">Information Technology</option>
                        <option value="HR">Human Resources</option>
                        <option value="Finance">Finance</option>
                        <option value="Sales">Sales</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Operations">Operations</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="empPass" name="password" placeholder="Create a strong password" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="empConfirmPass" name="confirmpass" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn-primary">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>

        <div id="hrRegisterForm" class="form-content">
            <form onsubmit="registerHR(event)" autocomplete="off" novalidate>
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="hrName" name="name" placeholder="Jane Smith" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="hrEmail" name="email" placeholder="hr.admin@company.com" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-building"></i> Department</label>
                    <select id="hrDept" name="department" required>
                        <option value="" disabled selected>Select Department</option>
                        <option value="IT">Information Technology</option>
                        <option value="HR">Human Resources</option>
                        <option value="Finance">Finance</option>
                        <option value="Sales">Sales</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Operations">Operations</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="hrPass" name="password" placeholder="Create a strong password" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="hrConfirmPass" name="confirmpass" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn-primary">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>

        <div class="link-text">
            Already have an account? <a href="#" onclick="showPage('login')">Login here</a>
        </div>
    </div>

    <script src="/static/script.js"></script>

    <script>
        // Auto-focus input when switching tabs
        const oldSwitchLoginTab = switchLoginTab;
        switchLoginTab = function(type) {
            oldSwitchLoginTab(type);
            const firstInput = document.querySelector(`#${type}LoginForm input`);
            if(firstInput) firstInput.focus();
        };

        const oldSwitchRegisterTab = switchRegisterTab;
        switchRegisterTab = function(type) {
            oldSwitchRegisterTab(type);
            const firstInput = document.querySelector(`#${type}RegisterForm input`);
            if(firstInput) firstInput.focus();
        };
    </script>
</body>
</html>
